---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: l3-front-new
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: l3-front-new
  replicas: 1
  template:
    metadata:
      labels:
        app: l3-front-new
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      imagePullSecrets:
        - name: dockerhub
      containers:
      - name: app
        env:
        - name: WS_URL
          value: "wss://l3.{{ .Values.env }}.k8s.ntwrkx.com"
        image: jacogr/polkadot-js-apps:latest  
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
      nodeSelector:
        role: worker-spot